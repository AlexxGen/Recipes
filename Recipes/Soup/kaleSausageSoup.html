        <div id="words">
            <h3>Ingredients</h3>
            <ul>
                <li>1/2 cup - olive oil</li>
                <li>2 - yellow onions, finely chopped</li>
                <li>4 - cloves garlic, minced</li>
                <li>3 large russet potatoes, peeled and thinly sliced</li>
                <li>6 cups - chicken or vegtable broth</li>
                <li>3/4 lb - kielbasa or cooked sausage, sliced</li>
            </ul>
