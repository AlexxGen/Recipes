            <!-- <hr id="title"/>             -->

        <div class="photo">
          <img src="../../Images/cucumberMintSmoothie.jpg" alt="Cucumber Mint Smoothie" height="500"/>            
        </div>

        <div id="words">
            <h3>Ingredients</h3>
            <ul>
                <li>1 - Cucumber</li>
                <li>1/2 bunch - Mint</li>
                <li>1/2 cup - Ice</li>
            </ul>

            <hr id="separator"/>

            <h3>Steps</h3>
            <ol>
                <li>Blend cucumber and mint with ice</li>
            </ol>

            <h3>Notes</h3>
            <ul>
                <li>Can also add 1 T - lime, or to taste</li>
                <li>Instead of ice, blend frozen cucumbers</li>
            </ul>
        </div>
